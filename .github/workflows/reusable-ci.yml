name: Reusable CI

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "18"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ðŸ‘‡ Checkout the repo so local action exists
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test
